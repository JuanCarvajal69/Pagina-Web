<head>

    <title>Contacto</title>
</head>

<body id="gridAreas">
    <header class="border">
        <h1 class="animate__animated animate__bounceInUp">Contáctanos</h1>
    </header>
    <nav class="flexMenu animate__animated animate__backInLeft">

        <span><a href="../index.html">Inicio</a></span>
        <span><a href="Sobre_Nosotros.html">Sobre Nosotros</a></span>
        <span><a href="./Encuentranos.html">Encuéntranos </a></span>
        <span><a href="Contacto.html">Contacto</a></span>

    </nav>

    <form id="productos" class="animate__animated animate__flipInX">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <input type="text" placeholder="Ingrese su nombre" id="nombre" />
            <br /><br />
            <input type="email" placeholder="Ingrese email" />
            <br /><br />
            <input type="number" placeholder="Ingrese número de telefono" />
            <br /><br />
            <textarea name="" id="" cols="30" rows="10" placeholder="Observaciones"></textarea>
            <br /><br />
            <!--Checkbox-->
            <label for="check">Acepto las condiciones</label>
            <input type="checkbox" name="" id="check" value="1" />
            <br /><br />
            <input type="submit" value="Envia todo" />
            <input type="reset" value="Borrar todo" />
            <br /><br />



        </fieldset>
    </form>
    <footer class="animate__animated animate__bounceInUp">Made by Juan Fernando Carvajal</footer>
</body>
